<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project</title>
</head>

<body>
    <div class="music-player-container">
        <div class="toggle-player">
            <ion-icon name="remove-outline"></ion-icon>
        </div>
        <div class="avatar">
            <img src="./assets/images/avatar2.png" alt="">
        </div>

        <div class="player">
            <div class="sound-bars-lottie">
                <div class="sound-bars"></div>
            </div>

            <div class="track-info">
                <div class="track-name">Track Name</div>
                <div class="track-artist">Track Artist</div>
            </div>
            <div class="track-nav">
                <div class="prev-track">
                    <ion-icon name="play-back-sharp"></ion-icon>
                </div>
                <div class="playpause-track">
                    <ion-icon name="play-sharp"></ion-icon>
                </div>
                <div class="next-track">
                    <ion-icon name="play-forward-sharp"></ion-icon>
                </div>
            </div>
        </div>
    </div>





    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie_svg.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
